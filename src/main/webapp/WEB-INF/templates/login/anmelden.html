<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Anmelden</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../../../ressources/css/core.css" th:href="@{/css/core.css}" />
<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<form class="form-narrow form-horizontal"
		th:action="@{/j_spring_security_check}" method="post">
		<div th:text="${message}"></div>
		<fieldset>
			<legend>Please Sign In</legend>
			<div class="form-group">
				<label class="col-lg-2 control-label">Benutzername</label><br />
				<div class="col-lg-10">
					<input type="text" name="benutzername" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Password</label><br />
				<div class="col-lg-10">
					<input type="password" name="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label> <input type="checkbox"
							name="_spring_security_remember_me" /> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<p>
						New here? <a href="registrieren" th:href="@{/registrieren}">Sign
							Up</a>
					</p>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
