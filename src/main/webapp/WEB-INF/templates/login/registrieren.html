<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registrieren</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../../../ressources/css/core.css" th:href="@{/css/core.css}" />
<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<form class="form-narrow form-horizontal" action="#"
		th:object="${benutzer}" th:action="@{/registrieren}" method="post">
		<fieldset>
			<legend>Please Sign Up</legend>
			<div class="form-group">
				<label for="benutzername" class="col-lg-2 control-label">Benutzername</label>
				<div class="col-lg-10">
					<input class="form-control" type="text" th:field="*{benutzername}"
						id="benutzername" name="benutzername"
						placeholder="Dein Benutzername" />
				</div>
			</div>

			<p th:text="${message}"></p>

			<div class="form-group">
				<label for="email" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input class="form-control" type="text" th:field="*{email}"
						id="email" name="email" placeholder="Deine Email Adresse" />
				</div>
			</div>

			<div class="form-group">
				<label for="Password" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input class="form-control" type="text" th:field="*{password}"
						id="password" name="password" placeholder="Dein Password" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="submit" class="btn btn-default" value="Absenden" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<p>
						Already have an account? <a href="anmelden" th:href="@{/anmelden}">Sign
							In</a>
					</p>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
