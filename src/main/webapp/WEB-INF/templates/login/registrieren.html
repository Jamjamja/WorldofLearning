<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registrieren</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../../../ressources/css/core.css" th:href="@{/css/core.css}" />
<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<form class="form-narrow form-horizontal"
		action="/j_spring_security_check" th:object="${benutzer}"
		th:action="@{/registrieren}" method="post">
		<th:block th:if="${param.error != null}">
			<div
				th:replace="fragments/alert :: alert (type='danger', message='Registrierungsfehler. Bitte versuch es erneut.')">Alert</div>
		</th:block>

		<fieldset>
			<legend>Please Sign Up</legend>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('benutzername')}? 'has-error'">
				<label for="benutzername" class="col-lg-2 control-label">Benutzername</label>
				<div class="col-lg-10">
					<input class="form-control" type="text" th:field="*{benutzername}"
						id="benutzername" name="benutzername"
						placeholder="Dein Benutzername" />
					<div class="help-block"
						th:if="${#fields.hasErrors('benutzername')}"
						th:errors="*{benutzername}">Name Error</div>
				</div>
			</div>

			<div class="form-group"
				th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				<label for="email" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input class="form-control" type="email" th:field="*{email}"
						id="email" name="email" placeholder="Deine Email Adresse" />
					<div class="help-block" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">Name Error</div>
				</div>
			</div>

			<div class="form-group"
				th:classappend="${#fields.hasErrors('password')}? 'has-error'">
				<label for="Password" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input class="form-control" type="password" th:field="*{password}"
						id="password" name="password" placeholder="Dein Password" />
					<div class="help-block" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">Name Error</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="submit" class="btn btn-default" value="Absenden" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<p>
						Already have an account? <a href="anmelden" th:href="@{/anmelden}"
							class="btn btn-large btn-success">Sign In</a>
					</p>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
