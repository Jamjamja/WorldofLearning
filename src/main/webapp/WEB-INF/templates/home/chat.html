<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Chat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" media="screen" />
<link rel="stylesheet" type="text/css"
	href="../../../ressources/css/core.css" th:href="@{/css/core.css}" />
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/header :: header">World of
			Learning</header>
		<nav th:replace="fragments/navigation :: navigation"></nav>
		<div class="middle">
			<div class="container"></div>
			<div class="content">
				<form action="#"
					th:object="${chatbeitrag}" th:action="@{/chat/add}" method="post">
					<fieldset>
						<div class="form-group">
							<label for="nachricht" class="col-lg-2 control-label">Nachricht
								:</label>
							<div>
								<input type="text" th:field="*{nachricht}" id="nachricht"
									name="nachricht" placeholder="Deine Nachrichtl"
									class="col-lg-10" />
							</div>
						</div>
						<div class="form-group">
							<label for="benutzername" class="col-lg-2 control-label">Benutzername
								:</label>
							<div>
								<input type="text" th:field="*{benutzername}" id="benutzername"
									name="benutzername" placeholder="Dein Benutzername"
									th:value="${#httpServletRequest.remoteUser}" class="col-lg-10" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<input type="submit" value="Absenden" />
							</div>
						</div>
					</fieldset>
				</form>
				<br></br>
				<h3>Chat List</h3>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th width="120">Nachricht</th>
							<th width="40">Benutzer</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="chatbeitrag : ${listChat}">
							<td th:text="${chatbeitrag.nachricht}">Hallo Leute</td>
							<td th:text="${chatbeitrag.benutzername}">Anonymous</td>
						</tr>
					</tbody>
				</table>
			</div>
			<aside class="sidebar">Sidebar</aside>
		</div>
		<footer th:replace="fragments/footer :: footer">&copy; 2015
			Community</footer>
	</div>
</body>
</html>
