<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div th:fragment="content">
	<!-- hier wird eine liste ausgegeben -->
	<table class="table">
	    <!-- wichtig hier das listObject muss genauso im Controller stehen als Variable wenn er sie zurückgibt -->
		<th:block th:each="object : ${listObject}">
			<tr>
				<!-- th:text gibt einen Text aus. Das $ steht für ein Objekt. {Modelklasse.ModellAttribut} Dies wird dann angezeigt wie im Modell beispeil user.name gibt den Namen des Users an -->
				<td th:text="${gruppe.gruppenname}">Hallo Leute</td>
				<td th:text="${gruppe.gruppenname}">Hallo Leute</td>
				<td th:text="${gruppe.gruppenname}">Hallo Leute</td>
				
				
				<!-- Hier ist ein Button zum beitreten einer Gruppe th:href== Verlinkung. Das @ bedeutet einen RequestMapping bei der Controllerklasse. Ein String wird innerhalb des href mit '' markieren -->
				<!-- Ein Objekt wird übergeben in dem Request mit ${object.object_attribut} -->
				<td class="btn btn-large btn-default"><a href="#" th:href="@{'/gruppe/' + ${gruppe.gruppenname} + '/beitreten'}">beitreten</a></td>
			</tr>
		</th:block>
	</table>
</div>
	
</body>
</html>
