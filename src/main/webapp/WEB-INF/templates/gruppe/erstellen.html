<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gruppe erstellen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="../../../ressources/css/core.css" th:href="@{/css/core.css}" />
</head>

<body>
	<form action="#" th:object="${gruppe}" th:action="@{/erstelleGruppe}"
		method="post">
		<table>
			<tr>
				<td><label for="gruppenname">Gruppenname</label>; <input
					type="text" th:field="*{gruppenname}" id="gruppenname"
					name="gruppenname" placeholder="Dein Gruppenname" /></td>
			</tr>
		</table>
		<input type="submit" value="Absenden" />
	</form>
</body>
</html>
