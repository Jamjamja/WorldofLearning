<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" media="screen" />
<link rel="stylesheet" type="text/css"
	href="../../../ressources/css/core.css" th:href="@{/css/core.css}" />
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/header :: header">World of
			Learning</header>
		<nav th:replace="fragments/navigation :: navigation"></nav>
		<div class="middle">
			<div class="container">
			<div class="content">
				<h1>World of Learning</h1>
				<p>Das Portal fuer dein ganz eigenes Lernerlebnis</p>
				<p th:text="${#httpServletRequest.remoteUser}"></p>
				
				<!-- Fragment th:href=@{} -->
				<div>Gruppe bearbeiten</div>
				
				<!-- Mitgliederliste mit zwei funktionen -->
				<div>Mitglieder kicken</div>
				<div>Mitglieder einladen</div>
			</div>
			<aside class="sidebar"></aside>
		</div>
		</div>
		<footer th:replace="fragments/footer :: footer">&copy; 2015
			Community</footer>
	</div>

</body>
</html>
